<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="icon" href="image.png">
    <link rel="stylesheet" href="style.css">
    <title>Qoute Generator</title>
</head>
<body>
    <header>
        <h2>Qoute Generator</h2>
        <h4>By &copy Sushant</h4>
    </header>
    <div class="wrapper">
        <div class="container">
            <p id="qoute">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aut, dicta!
            </p>
            <h3 id="author">Lorem, ipsum.</h3>
            <button id="btn">Get Qoute</button>
        </div>
    </div>
    <div class="footer">
    <a href="https://twitter.com/itz_sushantjha" class="fa fa-twitter"></a>
    <a href="https://www.linkedin.com/in/sushant-jha-5017a0239/" class="fa fa-linkedin"></a>
    <a href="https://github.com/thenameissushant" class="fa fa-github"></a>
 </div>
        





   <!--javaScript -->
    <script>
        let qoute = document.getElementById("qoute");
let author = document.getElementById("author");
let btn = document.getElementById("btn");

const url = "https://api.quotable.io/random";

let getQoute = () => {
    fetch(url).then(data => data.json()).then(item => {
        qoute.innerText = item.content;
        author.innerText = item.author;
    });
};

window.addEventListener("load", getQoute);
btn.addEventListener("click", getQoute);
    </script>
</body>
</html>
